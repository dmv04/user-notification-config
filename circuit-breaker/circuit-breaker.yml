services:
  services:
    user-service:
      url: http://localhost:8081
    notification-service:
      url: http://localhost:8082

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        failureRateThreshold: 50
        waitDurationInOpenState: 30000
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        registerHealthIndicator: true
      order-service:
        failureRateThreshold: 50
        waitDurationInOpenState: 30000
        slidingWindowSize: 10
        minimumNumberOfCalls: 5

server:
  port: 8084
